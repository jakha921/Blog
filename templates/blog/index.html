{% extends "blog/base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores dicta veritatis, vitae </p>
    <ul>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <li>{{ post.content }}</li>
            <hr>
        {% endfor %}
    </ul>
{% endblock content %}
